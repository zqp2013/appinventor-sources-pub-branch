AboutScreenPropertyDescriptions = 用来向用户介绍你的应用程序，在多屏幕应用程序中，每个屏幕都拥有“关于屏幕”的信息。
AccentColorPropertyDescriptions = 这是新版本Android中用于突出显示和其他用户界面交互的交互性颜色。
PrimaryColorPropertyDescriptions = 这是用作 Android 主题部分的主要颜色，包括“屏幕”标题栏颜色。
PrimaryColorDarkPropertyDescriptions = 这是当主题属性指定为深色时使用的主要颜色。
Screen__AlignHorizontalPropertyDescriptions = 表示屏幕内容如何水平对齐的数字，详细请查看帮助文档。
Screen__AlignVerticalPropertyDescriptions = 表示屏幕内容如何垂直对齐的数字，详细请查看帮助文档。
AppNamePropertyDescriptions = 这是手机中安装的应用程序的显示名称。如果“应用名称”为空，则当项目构建时，它将被设置为项目的名称。
Screen__BackgroundColorPropertyDescriptions = 设置屏幕的背景颜色，使用RGBA数值表示。
Screen__BackgroundImagePropertyDescriptions = 设置屏幕背景图像的路径，如果同时设置了背景图像和背景颜色，则只有背景图像可见。
BigDefaultTextPropertyDescriptions = 选中（或设置真）后，所有默认大小的文本都会增加大小。
BlocksToolkitPropertyDescriptions = 表示屏幕子集的 JSON 字符串。模板应用程序的作者可以使用它来控制项目中可用的组件、设计器属性和代码块。
OpenScreenAnimationPropertyDescriptions = 设置此表单打开的过渡动画类型。
CloseScreenAnimationPropertyDescriptions = 设置表单关闭和返回到后面表单的过渡动画类型。
DefaultFileScopePropertyDescriptions = 设置组件访问文件时使用的默认作用域。
Screen__WidthPropertyDescriptions = 返回屏幕宽度（以像素px为单位）（x 尺寸）。
Screen__HeightPropertyDescriptions = 返回屏幕高度（以像素px为单位）（y 尺寸）。
HighContrastPropertyDescriptions = 选中（或设置真）后，将打开高对比度模式。
IconPropertyDescriptions = 图像，用于应用程序图标显示，需是方形尺寸 png 或 jpeg 图像，最大分辨率 1024 x 1024 像素。
PlatformPropertyDescriptions = 获取运行应用程序的底层平台的名称。目前，这是文本"Android"，将来可能会支持其他平台。
PlatformVersionPropertyDescriptions = 获取运行应用程序的平台的版本号。
ScreenOrientationPropertyDescriptions = 指定屏幕方向，为文本值。常用的值请查看帮助文档。
ScrollablePropertyDescriptions = 勾选（或设置真）后，屏幕上会出现一个垂直滚动条，应用程序高度能超出设备的物理高度。\n未选中时，应用程序高度受限于设备的高度。
ShowListsAsJsonPropertyDescriptions = 如果为真（默认值），列表将显示为 JSON/Python 表示法中的字符串，详细请查看帮助文档。
ShowStatusBarPropertyDescriptions = 状态栏是屏幕最上面的栏，该属性设置状态栏是否是可见的。
SizingPropertyDescriptions = 如果设置为响应式（默认），屏幕布局将使用设备的实际分辨率，详细请查看帮助文档。
ThemePropertyDescriptions = 选择应用程序的主题，主题只能在编译时设置，与AI伴侣在实时开发期间会有细微的差别，详细请查看帮助文档。
