DefaultScopePropertyDescriptions = 指定组件访问文件的默认作用域，不指定则默认私有。App作用域适用于大多数应用程序。兼容模式可用于旧的应用程序Android上的文件访问。
SourceFilePropertyDescriptions = 设置数据解析的源文件，然后异步解析文件。结果存储在 列数据 、行数据 及 列名列表 属性中。文件格式为 CSV 或 JSON 格式。
SourceFileProperties = 源文件
ReadPermissionPropertyDescriptions = 仅用于“界面设计”视图的属性，用于启用App作用域之外的文件的读取权限。
WritePermissionPropertyDescriptions = 仅用于“界面设计”视图的属性，用于启用App作用域之外的文件的写入权限。
NamespacePropertyDescriptions = 用于存储数据的命名空间，不同的命名空间中数据是独立、互不干扰的。

