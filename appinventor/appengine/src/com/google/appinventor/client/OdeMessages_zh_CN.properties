Image__PicturePropertyDescriptions = 设置图像的图片路径。
RotationAnglePropertyDescriptions = 图像显示图片的角度发生了旋转。此旋转不会出现在“界面设计”视图的屏幕上，只会出现在设备上。
ScalePictureToFitPropertyDescriptions = 设置是否应自动调整图片大小以匹配图像组件的大小。
Image__VisiblePropertyDescriptions = 设置图像是否显示在屏幕上，值是真则图像显示，假则隐藏。

#画布
Canvas__BackgroundColorPropertyDescriptions = 将画布的背景颜色指定为 alpha-red-green-blue 整数，即0xAARRGGBB。alpha00表示完全透明，FF表示不透明。\n仅当没有背景图像时才显示背景颜色，即背景图像显示优先于。
Canvas__BackgroundImagePropertyDescriptions = 画布背景图像的文件名称。
Canvas__ClearMethodDescriptions = 清除画布，但不删除背景图像（如果设置了的话）。
Canvas__DraggedEventDescriptions = 当用户从一个点（前点X坐标，前点Y坐标）拖动到另一点（当前X坐标，当前Y坐标）时。\n坐标（起点X坐标，起点Y坐标）指示用户第一次触摸屏幕的位置，有精灵被拖动表示当前有一个精灵正在被拖动（假则表示当前没有精灵正在被拖动）。
Canvas__DrawCircleMethodDescriptions = 在画布上以给定坐标为中心绘制一个具有给定半径的圆（填充参数指定是否填充）。
Canvas__DrawLineMethodDescriptions = 在画布上给定坐标之间(从x1,y1点到x2,y2点)绘制一条线。
Canvas__DrawPointMethodDescriptions = 在画布上给定坐标处绘制一个点。
Canvas__FlungEventDescriptions = 当在画布上进行猛击手势（快速滑动）时：提供猛击开始的 (x,y) 坐标位置，相对于画布的左上角。\n详细请查看帮助文档。
Canvas__FontSizePropertyDescriptions = 画布上绘制的文本的字体大小。
Canvas__HeightPercentPropertyDescriptions = 画布的垂直高度相对于整个屏幕高度的百分比。
Canvas__HeightPropertyDescriptions = 画布的垂直高度，以像素px为单位。
Canvas__PaintColorPropertyDescriptions = 将绘画颜色指定为 alpha-red-green-blue 整数，即0xAARRGGBB。alpha00表示完全透明，FF表示不透明。
Canvas__SaveMethodDescriptions = 将此画布的图片（包括背景图像和绘制内容）保存到设备的外部存储(file:///)中。\n如果发生错误，将触发屏幕的 出现错误时 事件。此函数的返回值是已保存的图片的路径。
Canvas__TextAlignmentPropertyDescriptions = 画布文本的对齐方式，详细请查看帮助文档。
Canvas__TouchDownEventDescriptions = 当用户开始触摸精灵时（将手指放在精灵上并停留）：提供相对于画布左上角的触摸 (x,y) 坐标位置。
Canvas__TouchUpEventDescriptions = 当用户停止触摸精灵时（在 被按压 事件后抬起手指）：提供相对于画布左上角的触摸 (x,y) 坐标位置。
Canvas__TouchedEventDescriptions = 当用户触摸精灵然后立即抬起手指时：提供相对于画布左上角的触摸 (x,y) 坐标位置。\n如果同时也触摸到了精灵，则 有精灵被触碰 为 真，否则为 假。
Canvas__VisiblePropertyDescriptions = 画布是否显示在屏幕上，值是真则画布显示，假则隐藏。
Canvas__WidthPercentPropertyDescriptions = 画布的水平宽度相对于屏幕宽度的百分比。
Canvas__WidthPropertyDescriptions = 画布的水平宽度，以像素px为单位。
DrawArcMethodDescriptions = 通过从指定椭圆（由左、上、右和下指定）绘制圆弧，在画布上绘制圆弧。详细请查看帮助文档。
DrawShapeMethodDescriptions = 在画布上绘制多边形。详细请查看帮助文档。
DrawTextMethodDescriptions = 使用 字体大小 和 文本对齐 属性的值绘制相对于指定坐标的指定文本。
DrawTextAtAngleMethodDescriptions = 使用 字体大小 和 文本对齐 属性的值从指定坐标开始以指定角度绘制指定文本。
GetBackgroundPixelColorMethodDescriptions = 获取给定坐标处像素的颜色，不包括精灵。
GetPixelColorMethodDescriptions = 获取给定坐标处像素的颜色，包括精灵。
SaveAsMethodDescriptions = 将此画布的图片以指定的文件名保存到设备的外部存储文件中，\n文件名必须以“.jpg”、“.jpeg”或“.png”之一结尾（文件类型：JPEG 或 PNG）。
SetBackgroundPixelColorMethodDescriptions = 设置给定像素的颜色。如果坐标超出范围，则不会生效。
LineWidthPropertyDescriptions = 指定在画布上绘制的线条的宽度。
ExtendMovesOutsideCanvasProperties = 可移动到画布外
ExtendMovesOutsideCanvasPropertyDescriptions = 确定是否可以移动超出画布边界。\n默认为 假，通常应该是 假，提供该属性是为了向后兼容。
TapThresholdProperties = 点击阈值
TapThresholdPropertyDescriptions = 指定区分拖动和点击的移动阈值。

OriginAtCenterProperties = 中心坐标
Ball__BounceMethodDescriptions = 使这个球形精灵弹起，就像从墙上弹起来一样。\n对于正常反弹，边缘数值参数应该是 到达边缘时 返回的参数。
Ball__CollidingWithMethodDescriptions = 表示此球形精灵和传递的其他精灵之间是否已发生碰撞，如发生则返回真。
Ball__DraggedEventDescriptions = 拖动事件的处理程序。在所有调用中，“起始”坐标是第一次触摸屏幕的位置，\n“当前”坐标描述当前线段的端点。详细请查看帮助文档。
Ball__EdgeReachedEventDescriptions = 当球形精灵到达屏幕的边缘时调用事件处理程序。\n如果随后使用该边缘数值调用反弹方法，则精灵将从它到达的边缘开始反弹。详细请查看帮助文档。
Ball__EnabledPropertyDescriptions = 控制球形精灵在其速度非零时是否移动。
Ball__FlungEventDescriptions = 当在精灵上进行猛击手势（快速滑动）时：提供猛击开始的 (x,y) 坐标位置，相对于画布的左上角。详细请查看帮助文档。
Ball__HeadingPropertyDescriptions = 球形精灵 在 x 轴方向上以度数表示的方向，详细请查看帮助文档。
Ball__IntervalPropertyDescriptions = 更新球形精灵位置的时间间隔（以毫秒为单位）。\n例如，如果间隔 为 50，速度 为 10，则球形精灵将每50毫秒移动10个像素。
Ball__MoveIntoBoundsMethodDescriptions = 如果精灵的一部分超出边界，则将精灵移回到边界内，否则没有任何效果。详细请查看帮助文档。
Ball__MoveToMethodDescriptions = 球形精灵的 x 和 y 坐标。如果 中心坐标 为 真，则 球形精灵 的中心将放置在这里；\n否则，球形精灵的左上角将放置在指定的坐标处。
Ball__MoveToPointMethodDescriptions = 移动球，使其原点位于指定的 x 和 y 坐标处。详细请查看帮助文档。
Ball__PaintColorPropertyDescriptions = 球形精灵的颜色。
Ball__PointInDirectionMethodDescriptions = 转动此球形精灵方向以指向坐标为 (x, y) 的点。
Ball__PointTowardsMethodDescriptions = 转动此球形精灵方向以指向给定的目标精灵。新的方向将平行于连接两个精灵中心点的线。
Ball__RadiusPropertyDescriptions = 从球形精灵中心到其边缘的距离。
Ball__SpeedPropertyDescriptions = 球形精灵移动的速度。如果 启用 是真，球形精灵每隔间隔毫秒移动的像素数量。
Ball__TouchDownEventDescriptions = 当用户开始触摸精灵时（将手指放在精灵上并停留）：提供相对于画布左上角的触摸 (x,y) 坐标位置。
Ball__TouchUpEventDescriptions = 当用户停止触摸精灵时（在 被按压 事件后抬起手指）：提供相对于画布左上角的触摸 (x,y) 坐标位置。
Ball__TouchedEventDescriptions = 当用户触摸精灵然后立即抬起手指时：提供相对于画布左上角的触摸 (x,y) 坐标位置。
Ball__VisiblePropertyDescriptions = 精灵是否可见。
Ball__XPropertyDescriptions = 球形精灵的水平坐标，随着球形精灵向右移动而增加。详细请查看帮助文档。
Ball__YPropertyDescriptions = 球形精灵的垂直坐标，随着球形精灵向下移动而增加。详细请查看帮助文档。
Ball__ZPropertyDescriptions = 球形精灵应如何相对于其他球形精灵和图像精灵分层，编号较高的层位于编号较低的层之前。
CollidedWithEventDescriptions = 事件将在两个启用的精灵（球形精灵或图像精灵）碰撞时触发。详细请查看帮助文档。
NoLongerCollidingWithEventDescriptions = 该事件表示一对精灵不再发生碰撞。


ImageSprite__BounceMethodDescriptions = 使这个图像精灵弹起，就像从墙上弹起来一样。\n对于正常反弹，边缘数值参数应该是 到达边缘时 返回的参数。
ImageSprite__CollidingWithMethodDescriptions = 表示此图像精灵和传递的其他精灵之间是否已发生碰撞，如发生则返回真。
ImageSprite__DraggedEventDescriptions = 拖动事件的处理程序。在所有调用中，“起始”坐标是第一次触摸屏幕的位置，\n“当前”坐标描述当前线段的端点。详细请查看帮助文档。
ImageSprite__EdgeReachedEventDescriptions = 当图像精灵到达屏幕的边缘时调用事件处理程序。\n如果随后使用该边缘数值调用 反弹方法，则精灵将从它到达的边缘开始反弹。详细请查看帮助文档。
ImageSprite__EnabledPropertyDescriptions = 控制图像精灵在其速度非零时是否移动。
ImageSprite__FlungEventDescriptions = 拖动事件的处理程序。在所有调用中，“起始”坐标是第一次触摸屏幕的位置，\n“当前”坐标描述当前线段的端点。详细请查看帮助文档。
ImageSprite__HeadingPropertyDescriptions = 图像精灵 在 x 轴方向上以度数表示的方向，详细请查看帮助文档。
ImageSprite__HeightPropertyDescriptions = 图像精灵 的高度（以像素px为单位）。
ImageSprite__IntervalPropertyDescriptions = 更新图像精灵位置的时间间隔（以毫秒为单位）。\n例如，如果间隔 为 50，速度 为 10，则图像精灵将每50毫秒移动10个像素。
ImageSprite__MoveIntoBoundsMethodDescriptions = 如果精灵的一部分超出边界，则将精灵移回到边界内，否则没有任何效果。\n详细请查看帮助文档。
ImageSprite__MoveToMethodDescriptions = 移动图像精灵使其左上角位于指定的 (x,y) 坐标处。
ImageSprite__MoveToPointMethodDescriptions = 移动图像精灵使其原点位于指定的 (x,y) 坐标处。详细请查看帮助文档。
ImageSprite__PicturePropertyDescriptions = 精灵图片的路径。
ImageSprite__PointInDirectionMethodDescriptions = 转动此图像精灵方向以指向坐标为 (x, y) 的点。
ImageSprite__PointTowardsMethodDescriptions = 转动此图像精灵方向以指向给定的目标精灵。新的方向将平行于连接两个精灵中心点的线。
ImageSprite__SpeedPropertyDescriptions = 图像精灵移动的速度。如果 启用 是真，图像精灵每隔间隔毫秒移动的像素数量。
ImageSprite__TouchDownEventDescriptions = 当用户开始触摸精灵时（将手指放在精灵上并停留）：提供相对于画布左上角的触摸 (x,y) 坐标位置。
ImageSprite__TouchUpEventDescriptions = 当用户停止触摸精灵时（在 被按压 事件后抬起手指）：提供相对于画布左上角的触摸 (x,y) 坐标位置。
ImageSprite__TouchedEventDescriptions = 当用户触摸精灵然后立即抬起手指时：提供相对于画布左上角的触摸 (x,y) 坐标位置。
ImageSprite__VisiblePropertyDescriptions = 精灵是否可见。
ImageSprite__WidthPropertyDescriptions = 图像精灵 的宽度（以像素px为单位）。
ImageSprite__XPropertyDescriptions = 图像精灵 左边缘的水平坐标，随着 图像精灵 向右移动而增加。
ImageSprite__YPropertyDescriptions = 图像精灵 上边缘的垂直坐标，随着 图像精灵 向下移动而增加。
ImageSprite__ZPropertyDescriptions = 图像精灵应如何相对于其他球形精灵和图像精灵分层，编号较高的层位于编号较低的层之前。


#Chart
chartTypeOptionList = 图表类型
chartTypeLineOption = 折线图
chartTypeScatterOption = 散点图
chartTypeAreaOption = 面积图
chartTypeBarOption = 条形图
chartTypePieOption = 饼图
EntryClickEvents = 数据点被点击时
seriesParams = 数据序列
Chart__BackgroundColorPropertyDescriptions = 设置图表的背景颜色，使用RGBA数值表示。
Chart__DescriptionPropertyDescriptions = 指定图表内描述标签显示的文本。指定空字符串 (“”) 将不会显示标签。
Chart__EntryClickEventDescriptions = 指示用户单击图表中的数据点，返回指定点的 x轴 和 y轴值。
Chart__HeightPercentPropertyDescriptions = 设置图表的垂直高度相对于整个屏幕高度的百分比。
Chart__HeightPropertyDescriptions = 设置图表的垂直高度，以像素px为单位。
TypeProperties = 类型
#todo
Chart__TypePropertyDescriptions = 指定图表的类型，它决定如何可视化数据。
Chart__VisiblePropertyDescriptions = 设置图表是否显示在屏幕上，值是真则图表显示，假则隐藏。
Chart__WidthPercentPropertyDescriptions = 设置图表的水平宽度相对于屏幕宽度的百分比。
Chart__WidthPropertyDescriptions = 设置图表的水平宽度，以像素px为单位。
DescriptionProperties = 描述
GridEnabledProperties = 启用网格
GridEnabledPropertyDescriptions = 更改图表网格的可见性，如果图表类型设置为带轴的图表（适用于面积图、条形图、折线图、散点图类型，饼图不适用）。
LabelsFromStringProperties = CSV字符串标签
LabelsFromStringPropertyDescriptions = 指定要设置到图表 x 轴的标签，如果当前是一个带有 x 轴的图表。标签被指定为逗号分隔（CSV格式）的值字符串。
LegendEnabledProperties = 启用图例
LegendEnabledPropertyDescriptions = 更改图表图例的可见性。
XFromZeroProperties=X轴从0开始
XFromZeroPropertyDescriptions = 确定 X 轴原点是否设置为 0 （真） 或所有数据系列中的最小 X 值（假）。
YFromZeroProperties=Y轴从0开始
YFromZeroPropertyDescriptions = 确定 Y 轴原点是否设置为 0 （真） 或所有数据系列中的最小 Y 值（假）。
ColorProperties = 颜色
ColorPropertyDescriptions = 指定数据序列的颜色，使用RGBA数值表示。
ElementsFromPairsProperties = 元素来自键值对
ElementsFromPairsPropertyDescriptions = 用于数据序列的逗号分隔（CSV）元素列表。值格式化如下：x1,y1,x2,y2,x3,y3。值成对获取， x 和 y 值形成一个条目。
LabelProperties = 标签
LabelPropertyDescriptions = 指定数据序列标签的文本。
LineTypeProperties = 线型
lineTypeLinear = 折线
lineTypeCurved = 曲线
lineTypeStepped = 阶梯
LineTypePropertyDescriptions = 更改数据序列的线的类型，前提是数据组件附加到基于折线的图表（适用于面积图和折线图）。有效类型包括折线、曲线、阶梯。
lineTypeOptionList = 线型
lineTypeLinearOption = 折线
lineTypeCurvedOption = 曲线
lineTypeSteppedOption = 阶梯
pointStyleOptionList = 点型
pointStyleCircleOption = 圆形
pointStyleSquareOption = 方形
pointStyleTriangleOption = 三角
pointStyleCrossOption = 十字
pointStyleXOption = 叉号
AddEntryEvents = 添加数据点时
AddEntryMethodDescriptions = 添加具有指定 x 和 y 值的条目。值可以指定为文本或数字。\n详细请查看帮助文档。
ChangeDataSourceEvents = 改变数据源时
ChangeDataSourceMethodDescriptions = 将组件的数据源更改为具有指定键值的指定组件源。\n详细请查看帮助文档。
ChartData2D__ClearMethodDescriptions = 从数据系列中删除所有条目。
ChartData2D__EntryClickEventDescriptions = 指示用户单击图表中的数据点，返回指定点的 x轴 和 y轴值。
ChartData2D__SourcePropertyDescriptions = 设置数据组件的数据源。详细请查看帮助文档。

#TinyDB
ClearAllMethodDescriptions = 清除整个数据存储。
GetTagsMethodDescriptions = 返回数据存储中所有标签的列表（是一个列表对象）。
GetEntriesMethodDescriptions = 以字典形式获取所有数据。
TinyDB__ClearTagMethodDescriptions = 清除指定标签下的数据。
TinyDB__GetValueMethodDescriptions = 获取指定标签下的数据，如果没有该标签，则返回”无标签时返回值“中指定的值。
TinyDB__StoreValueMethodDescriptions = 将”存储值“保存到指定标签下，当应用程序重新启动时，存储仍然存在于手机上。\n“存储值”可以是文本，也可以是数字，还可以是列表。重复保存以最新存储的值为准。
TinyWebDB__GetValueMethodDescriptions = 请求Web服务获取存储在指定标签下的值。详细请查看帮助文档。
TinyWebDB__GotValueEventDescriptions = “获取值”请求服务器执行成功时触发该事件。
TinyWebDB__ServiceURLPropertyDescriptions = 指定Web服务的 URL，详细请查看帮助文档。
TinyWebDB__StoreValueMethodDescriptions = 向Web服务发送请求，将给定的 “待存储值” 存储在指定的标签下，“值存储完成” 事件将在完成时触发。
ValueStoredEventDescriptions = “保存值”请求服务器执行成功时触发该事件。
TinyWebDB__WebServiceErrorEventDescriptions = 与Web服务器的通信发出错误信号时触发该事件。

#Timer
TimerAlwaysFiresPropertyDescriptions = 如果为真，即使App未显示在屏幕上（后台运行）也会触发计时。
TimerEnabledPropertyDescriptions = 指定是否运行计时器，触发 计时 事件。
TimerIntervalPropertyDescriptions = 指定后续 计时 事件之间的间隔毫秒数。

#Layout
HorizontalArrangement__AlignHorizontalPropertyDescriptions = 一个数字，用于表示水平布局的内容如何水平对齐。选择分别是：1（左对齐）、2（右对齐）、3（水平居中），如果水平布局的宽度是自动，则对齐方式无效。
HorizontalArrangement__AlignVerticalPropertyDescriptions = 一个数字，用于表示水平布局的内容如何垂直对齐。 选择分别是：1（顶部对齐）、2（垂直居中）、3（底部对齐），如果水平布局的高度是自动，则对齐方式无效。
HorizontalArrangement__BackgroundColorPropertyDescriptions = 设置水平布局的背景颜色，使用RGBA数值表示，如果设置了图像属性，则不能显示背景颜色直到删除图像属性为止。
HorizontalArrangement__HeightPropertyDescriptions = 设置水平布局的垂直高度，以像素px为单位。
HorizontalArrangement__WidthPropertyDescriptions = 设置水平布局的水平宽度，以像素px为单位。
HorizontalArrangement__ImagePropertyDescriptions = 设置水平布局背景图片路径。
HorizontalArrangement__VisiblePropertyDescriptions = 设置水平布局是否显示在屏幕上，值是真则水平布局显示，假则隐藏。
VerticalArrangement__AlignHorizontalPropertyDescriptions = 一个数字，用于表示垂直布局的内容如何水平对齐。选择分别是：1（左对齐）、2（右对齐）、3（水平居中），如果垂直布局的宽度是自动，则对齐方式无效。
VerticalArrangement__AlignVerticalPropertyDescriptions = 一个数字，用于表示垂直布局的内容如何垂直对齐。 选择分别是：1（顶部对齐）、2（垂直居中）、3（底部对齐），如果垂直布局的高度是自动，则对齐方式无效。
VerticalArrangement__BackgroundColorPropertyDescriptions = 设置垂直布局的背景颜色，使用RGBA数值表示，如果设置了图像属性，则不能显示背景颜色直到删除图像属性为止。
VerticalArrangement__HeightPropertyDescriptions = 设置垂直布局的垂直高度，以像素px为单位。
VerticalArrangement__WidthPropertyDescriptions = 设置垂直布局的水平宽度，以像素px为单位。
VerticalArrangement__ImagePropertyDescriptions = 设置垂直布局背景图片路径。
VerticalArrangement__VisiblePropertyDescriptions = 设置垂直布局是否显示在屏幕上，值是真则垂直布局显示，假则隐藏。
TableArrangement__ColumnsPropertyDescriptions = 确定表中的列数。
TableArrangement__HeightPropertyDescriptions = 设置表格布局的垂直高度，以像素px为单位。
TableArrangement__WidthPropertyDescriptions = 设置表格布局的水平宽度，以像素px为单位。
TableArrangement__RowsPropertyDescriptions = 确定表中的行数。
