Sound__MinimumIntervalPropertyDescriptions=两次播放的最小间隔，单位毫秒。若播放某个声音，在最小间隔时间内，其他的'播放'调用都会被忽略。
SoundRecorder__StopMethodDescriptions=停止录制。
SoundRecorder__StartMethodDescriptions=开始录制。
SoundErrorEventDescriptions=本方法已经废弃，请使用屏幕.发生错误事件。
Slider__WidthPropertyDescriptions=滑动条的水平宽度，单位像素。
Slider__WidthPercentPropertyDescriptions=滑动条的水平宽度，用屏幕宽度的百分比表示。
Slider__VisiblePropertyDescriptions=滑动条是否在屏幕上可见。
Slider__HeightPercentPropertyDescriptions=滑动条的垂直高度，用屏幕高度的百分比表示。
SizePropertyDescriptions=生成图像的尺寸。可能值为256,512或者1024。
SizeProperties=尺寸
SimpleStepsPropertyDescriptions=计步器开始后的简单步数。
SimpleStepEventDescriptions=当检测到简单步数时引发。
ShowPasswordDialogMethodDescriptions=显示对话框，用户可以输入密码（输入被掩盖），完成后会引发'输入完成'事件。若'允许取消'为真，会增加一个'取消'按钮。'响应'是输入的密码。
ShowTextDialogMethodDescriptions=显示对话框，用户可以输入文本。若'允许取消'为真，会增加一个'取消'按钮。完成后会引发'输入完成'事件，其中的'响应'是输入的文本。
ShowProgressDialogMethodDescriptions=显示对话框，包含可选的标题和消息（如需要可设为空文本）和一个旋转的图像，用来表示程序正在工作。不能由用户取消，只能通过'关闭进程对话框'方法来关闭。
ShowMessageDialogMethodDescriptions=显示带单个按钮的警告对话框，点击按钮可隐藏对话框。
ShowChooseDialogMethodDescriptions=显示有两个按钮的对话框，用户可选择其中之一。若'可取消'设为真，会增加一个'取消'按钮。点击按钮会引发'选择完成'事件，其中的'选择值'参数会是被点击按钮的文本。
ShowAlertMethodDescriptions=显示暂时的通知。
ShareMessageMethodDescriptions=通过适用的已安装应用来分享消息。会显示可用的应用列表，允许用户从中选择。选中的应用会打开传来的消息。
ShareFileWithMessageMethodDescriptions=通过适用的已安装应用来分享文件和消息。会显示可用应用的列表，用户可从中选择应用。选中的应用会打开传来的文件和消息。
ShareFileMethodDescriptions=通过适用的已安装应用来分享文件。会显示可用的应用列表，允许用户从中选择。选中的应用会打开传来的文件。
ShakingEventDescriptions=设备开始被晃动或持续被晃动。
SetTimeToDisplayMethodDescriptions=根据时数和分数来设置选择框显示的时间。默认显示当前时间。
SetTimeToDisplayFromInstantMethodDescriptions=根据时刻来设置选择框显示的时间。默认显示当前时间。
SetRateModeMethodDescriptions=传感器的角速度。
SetRangeMethods=设置Y轴范围
SetInchUnitMethodDescriptions=用英寸测量距离。
SetDomainMethods=设置X轴范围
SetDomainMethodDescriptions=设置X轴的最大和最小范围。
SetDateToDisplayMethodDescriptions=根据年月日设置选择框显示的日期。月份为1-12的数字，日期为1-31的数字。
SetDateToDisplayFromInstantMethodDescriptions=根据时刻设置选择框显示的日期。
SensorPortPropertyDescriptions=传感器连接的接口。
SensitivityPropertyDescriptions=表示加速度传感器的敏感程度。1-弱，2-适中，3-强。
SendTextMethodDescriptions=向连接的蓝牙设备发送文本。
SendMessageDirectMethodDescriptions=发送短信。**使用本方法会增加危险权限申请。若应用需要提交到Google Play Store，需要额外的审批。**
SendBytesMethodDescriptions=向连接的蓝牙设备发送字节列表。
Send4ByteNumberMethodDescriptions=向连接的蓝牙设备发送四字节数字。
Send2ByteNumberMethodDescriptions=向连接的蓝牙设备发送双字节数字。
Send1ByteNumberMethodDescriptions=向连接的蓝牙设备发送单字节数字。
SelectionDetailTextPropertyDescriptions=列表显示框中选中项的第二文本。
SelectionColorPropertyDescriptions=选中项颜色。
SeekToMethodDescriptions=搜寻到指定的视频时间（单位毫秒）。若播放暂停，视频帧不会更新。播放器只能跳转到关键帧。所以间隔时间很短的搜寻可能不会移动到其他帧。
SecurePropertyDescriptions=是否启用安全简单配对，需要蓝牙2.1及以上设备支持。若使用内嵌的蓝牙设备，本属性需要设为假。对于安卓2.0-2.2，本属性会被忽略。
SecondMethodDescriptions=返回时刻中的秒数（0-59）。
SdkLevelMethods=SDK版本
SdkLevelMethodDescriptions=安卓SDK版本
ScreenHelpStringComponentPallette=程序中最顶层的组件，包含所有其他组件
ScopePropertyDescriptions=表示'读取文件'和'保存文件'的文件范围。
ScalingPropertyDescriptions=表示图像根据高度还是宽度缩放。设为0表示保持宽高比例缩放。设为1表示填充图像框面积，即使改变宽高比。
SavedRecordingPropertyDescriptions=指定录音文件被保存文件路径。若为空，会保存在合适的位置。若非空，需要指定完整文件路径，目录需要是已存在的目录，路径要包含文件名和扩展.3gp。
SaveResponsePropertyDescriptions=响应是否保存为文件。
SaveFileMethodDescriptions=保存文本到文件。若文件名以/开始，文件被写到SD卡。比如写入/myFile.txt表示写到/sdcard/myFile.txt。若文件没有以/开始，会被写入到应用私有目录，其他引用无权访问。特殊情况是在AI伴侣中，文件被写入/sdcard/AppInvenor/data目录便于调试。如文件已经存在，就覆盖它。若要向文件中添加内容，使用'追加内容'块。
RowPropertyDescriptions=行。
RunJavaScriptMethodDescriptions=在当前页面运行JavaScript代码。
RollPropertyDescriptions=设备的反转角度。传感器需要启动才能返回有效数值。
ResultUriPropertyDescriptions=活动的URI。
ResultTypePropertyDescriptions=活动的MIME类型。
ResponseTextEncodingPropertyDescriptions=用户指定的响应字符编码。
ResponseTextEncodingProperties=响应文本编码
ResponseFileNamePropertyDescriptions=保存响应的文件名。若'保存响应'为真，'响应文件名称'为空，则会生成新文件名。
ResponseContentProperties=响应内容
ResolveActivityMethodDescriptions=查找相关联的活动的名称，若没有找到相关活动，返回空文本。
ResetConversationMethods=重置对话
ResetConversationMethodDescriptions=重置当前对话。聊天机器人会在接下来的响应中忘记以往的对话。
RequestHeadersPropertyDescriptions=请求头列表，子列表为包含两项的列表。第一项代表请求头字段名称，第二项代表请求头字段值，可能是单个值，或者是包含多值的列表。
RemoveRowMethods=删除行
RemoveRowMethodDescriptions=删除指定的行。不是清理行，而是完全删除。
RemoveItemAtIndexMethodDescriptions=删除列表指定索引项
RemoveFirstMethodDescriptions=返回列表第一项，并将它从列表删除。若两个设备同时使用该功能，一个会得到第一个元素，另一个会得到第二个，或者因为没有可用的元素引发错误。若有元素可以被删除，将引发'第一项被删除'事件。
RemoveFirstFromListMethodDescriptions=返回列表第一项，并将它从列表删除。若两个设备同时使用该功能，一个会得到第一个元素，另一个会得到第二个，或者因为没有可用的元素引发错误。若有元素可以被删除，将引发'第一项被删除'事件。
RemoveEntryMethods=删除节点
RemoveEntryMethodDescriptions=删除指定x值和y值的节点
RemoveDirectoryMethodDescriptions=从文件系统删除目录。若递归设为真，则整个目录都删除。若递归设为假，仅当目录为空时删除目录。
RemoveDataSourceMethods=清除数据源
RemoveDataSourceMethodDescriptions=断开当前连接的数据源。
RemoveColumnMethods=删除列
RemoveColumnMethodDescriptions=删除指定的列。不是清理列，而是完全删除。
ReloadMethodDescriptions=重新加载当前页面。
RefreshTimePropertyDescriptions=请求读取变化的最小时间（毫秒）。安卓不保证遵照该请求。Gingerbread 之前设备该属性无效。
RefreshMethodDescriptions=重新加载列表显示框，以反映数据变化。
RedisServerPropertyDescriptions=Redis服务器。若设为DEFAULT，表示使用MIT服务器。
RedisPortPropertyDescriptions=Redis服务器端口，默认6381
RecordVideoMethodDescriptions=开始录制视频
ReceivingEnabledPropertyDescriptions=若设为1（关闭接收），将不在接收消息。若设为2（前台接收）或者3（总是接收），组件会在运行时响应消息。若设为2并且应用没有运行，则消息会被丢弃。若设为3并且应用没有运行，手机会显示通知。选择通知会调起应用，并引发'收到消息'事件。应用休眠期间接受的信息将列队等候，等应用唤醒时可能出现多个'收到消息'事件。作为开发者，最好让用户能控制此属性，以便他们可以让手机忽略消息。
ReceiveUnsignedBytesMethodDescriptions=从连接的蓝牙设备接收无符号字节列表。若'字节数'小于0，会读取到分隔符为止。
ReceiveUnsigned4ByteNumberMethodDescriptions=从连接的蓝牙设备接收四字节无符号数字。
ReceiveUnsigned2ByteNumberMethodDescriptions=从连接的蓝牙设备接收双字节无符号数字。
ReceiveUnsigned1ByteNumberMethodDescriptions=从连接的蓝牙设备接收单字节无符号数字。
ReceiveTextMethodDescriptions=从连接的蓝牙设备接收文本。若'字节数'小于0，会读取到分隔符为止。
ReceiveSignedBytesMethodDescriptions=从连接的蓝牙设备接收带符号字节列表。若'字节数'小于0，会读取到分隔符为止。
ReceiveSigned4ByteNumberMethodDescriptions=从连接的蓝牙设备接收四字节带符号数字。
ReceiveSigned2ByteNumberMethodDescriptions=从连接的蓝牙设备接收双字节带符号数字。
ReceiveSigned1ByteNumberMethodDescriptions=从连接的蓝牙设备接收单字节带符号数字。
ReadWithPartialFilterMethods=部分匹配数据
ReadWithPartialFilterMethodDescriptions=过滤列中的数据，包含过滤值。
ReadWithExactFilterMethods=精确匹配数据
ReadWithExactFilterMethodDescriptions=过滤列中的数据，精准匹配过滤值。
ReadSheetMethods=读取表单
ReadSheetMethodDescriptions=读取整个表单，引发'获得表单数据'事件。
ReadSerialMethods=读取串口
ReadSerialMethodDescriptions=读取串口数据。
ReadRowMethods=读取行
ReadRowMethodDescriptions=读取表单上指定行号的行数据，引发'获得行数据'事件。
ReadRangeMethods=读取范围
ReadRangeMethodDescriptions=读取表单上指定范围的单元格，引发'获得范围数据'事件。
ReadOnlyPropertyDescriptions=用户是否可以输入文本。
ReadModePropertyDescriptions=读模式返回真，写模式返回假。
Player__SourcePropertyDescriptions=声音文件的路径
Player__PauseMethodDescriptions=若播放器正在播放，暂停播放。
Player__CompletedEventDescriptions=表示媒体到达结尾
PlayOnlyInForegroundPropertyDescriptions=若为真，在离开当前屏幕时，播放器会暂停播放。若为假（默认值），不论屏幕是否显示，播放器会持续播放。
PlayMethodDescriptions=播放源文件指定的音频。
PieRadiusPropertyDescriptions=设置饼形图的半径，为0%-100%的百分比。100%表示是实心饼图，小于100%表示是中空的饼图。
PieRadiusProperties=饼形图半径
PhoneNumberPicker__WidthPropertyDescriptions=电话号码选择框水平宽度，单位像素。
PhoneNumberPicker__WidthPercentPropertyDescriptions=电话号码选择框水平宽度，用屏幕宽度的百分比表示。
PhoneNumberPicker__VisiblePropertyDescriptions=电话号码选择框是否在屏幕上可见。
PhoneNumberPicker__TouchUpEventDescriptions=电话号码选择框被松开时引发事件。
PhoneNumberPicker__TouchDownEventDescriptions=电话号码选择框被按下时引发事件。
PhoneNumberPicker__TextPropertyDescriptions=电话号码选择框显示文本。
PhoneNumberPicker__TextColorPropertyDescriptions=按钮文本颜色。
PhoneNumberPicker__TextAlignmentPropertyDescriptions=文本对齐（左，中， 右）。
PhoneNumberPicker__ShowFeedbackPropertyDescriptions=电话号码选择框设置图像背景后，是否显示可视化反馈。
PhoneNumberPicker__ShapePropertyDescriptions=电话号码选择框按钮的形状。
PhoneNumberPicker__PicturePropertyDescriptions=选中联系人的图像URI，可以用于取回联系人的照片或其他字段。
PhoneNumberPicker__PhoneNumberPropertyDescriptions=联系人的主电话号码，若没有返回空文本。
PhoneNumberPicker__OpenMethodDescriptions=打开电话号码选择框，如同用户点击它。
PhoneNumberPicker__LostFocusEventDescriptions=光标从电话号码选择框上移走。
PhoneNumberPicker__ImagePropertyDescriptions=按钮显示的图像。
PhoneNumberPicker__HeightPropertyDescriptions=电话号码选择框垂直高度，单位像素。
PhoneNumberPicker__HeightPercentPropertyDescriptions=电话号码选择框垂直高度，用屏幕高度的百分比表示。
PhoneNumberPicker__GotFocusEventDescriptions=光标移动到电话号码选择框上。
PhoneNumberPicker__FontTypefacePropertyDescriptions=电话号码选择框显示文本字体。
PhoneNumberPicker__FontSizePropertyDescriptions=电话号码选择框显示文本字体大小。
PhoneNumberPicker__FontItalicPropertyDescriptions=若选中，电话号码选择框文本显示为斜体。
PhoneNumberPicker__FontBoldPropertyDescriptions=若选中，电话号码选择框文本显示为粗体。
PhoneNumberPicker__EnabledPropertyDescriptions=若选中，用户可以点击引发反应。
PhoneNumberPicker__BeforePickingEventDescriptions=电话号码选择框被点击，但是开始选择之前触发该事件
PhoneNumberPicker__BackgroundColorPropertyDescriptions=返回按钮的背景色
PhoneNumberPicker__AfterPickingEventDescriptions=电话号码选择框返回结果。
PhoneNumberListPropertyDescriptions=选中联系人的电话号码列表。
PhoneCall__PhoneNumberPropertyDescriptions=电话号码。
PhoneCallStartedEventDescriptions=通话开始事件。状态为1，表示来电在响铃，2表示去电已拨出。
PhoneCallEndedEventDescriptions=通话已经结束事件。若状态为1， 来电未接通或被拒绝；状态为2，来电被挂断之前接通；状态为3，去电被挂断。'电话号码'为被挂断的号码。
PersistPropertyDescriptions=若为真。变量会在离线和应用退出时保留他们的值，待应用再次启动并连接到网路后，上传到Firebase。这对于应用不在线时收集数据会有用。注意，添加数值和清除第一项在离线时不工作，他们需要网络连接。若设为真，所有其他屏幕上的Firebase组件都会设为保持。这是低版本的Firebase库的限制的。另外要意识到，如果你想设置为真，你应该在连接AI伴侣进行增量开发之前设置。
Pedometer__StopMethodDescriptions=停止计算步数
Pedometer__StartMethodDescriptions=开始计算步数
Pedometer__SaveMethodDescriptions=保存计步器状态到手机。累计的步数和距离可能被其他应用读取。不同的应用会有自己保存的状态。
Pedometer__ResumeMethodDescriptions=恢复计算，等同于开始。
Pedometer__PauseMethodDescriptions=暂停计算步数和距离。
Pedometer__DistancePropertyDescriptions=行动的大约距离，单位米。
PatchTextWithEncodingMethods=PATCH编码文本
PatchTextWithEncodingMethodDescriptions=使用网址属性和指定的文本，执行HTTP PATCH请求。文本字符使用给定的编码方式进行编码。若'保存响应'属性为真，响应就会保存为文件，并引发'获得文件'事件。'响应文件名称'属性可以用来指定保存的文件名。若'保存响应'设为假，引发'获得文本'事件。
PatchTextMethods=PATCH文本
PatchTextMethodDescriptions=使用网址属性和指定的文本，执行HTTP PATCH请求。文本字符编码使用'UTF-8'。若'保存响应'属性为真，响应就会保存为文件，并引发'获得文件'事件。'响应文件名称'属性可以用来指定保存的文件名。若'保存响应'设为假，引发'获得文本'事件。
PatchFileMethods=PATCH文件
GetMethodDescriptions=使用网址属性，执行HTTP GET请求，获取响应。若保存响应设为真，响应就会保存为文件，并引发获得文件事件。响应文件名称可以用来指定保存的文件名。若保存响应设为假，引发获得文本事件。
PatchFileMethodDescriptions=使用网址属性和指定的文件，执行HTTP PATCH请求。若'保存响应'属性为真，响应就会保存为文件，并引发'获得文件'事件。'响应文件名称'属性可以用来指定保存的文件名。若'保存响应'设为假，引发'获得文本'事件。
PasswordVisiblePropertyDescriptions=密码是否可见。
PasswordTextBox__WidthPropertyDescriptions=密码输入框的水平宽度，单位像素。
PasswordTextBox__WidthPercentPropertyDescriptions=密码输入框的水平宽度，用屏幕宽度的百分比表示。
PasswordTextBox__VisiblePropertyDescriptions=密码输入框是否在屏幕上可见。
PasswordTextBox__TextPropertyDescriptions=文本框中的内容。
PasswordTextBox__TextColorPropertyDescriptions=文本颜色。默认黑色。
PasswordTextBox__TextAlignmentPropertyDescriptions=文本水平对齐方式，左对齐，居中，或者右对齐。默认左对齐。
PasswordTextBox__RequestFocusMethodDescriptions=设置密码输入框为当前选中组件。
PasswordTextBox__NumbersOnlyPropertyDescriptions=若为真，文本框只接受从键盘输入数字。数字可以含小数点和负号。仅适用于键盘输入。即使设为真，也可以使用代码修改为任何文本。
PasswordTextBox__LostFocusEventDescriptions=密码输入框不再被选中时引发事件。
PasswordTextBox__HintPropertyDescriptions=显示在输入框中，提示用户如何输入文本。仅在输入文本为空时，提示文本才显示。
PasswordTextBox__HeightPropertyDescriptions=密码输入框的垂直高度，单位像素。
PasswordTextBox__HeightPercentPropertyDescriptions=密码输入框的垂直高度，用屏幕高度的百分比表示。
PasswordTextBox__GotFocusEventDescriptions=密码输入框被选中时引发事件。
PasswordTextBox__FontTypefacePropertyDescriptions=文本字体。
PasswordTextBox__FontSizePropertyDescriptions=文本字体大小。默认为14。
PasswordTextBox__FontItalicPropertyDescriptions=文本是否为斜体。默认为否。
PasswordTextBox__FontBoldPropertyDescriptions=文本是否为粗体。默认为否。
PasswordTextBox__EnabledPropertyDescriptions=用户是否可以输入文本。默认为真。
PasswordTextBox__BackgroundColorPropertyDescriptions=输入框背景色。
PageLoadedEventDescriptions=网页加载完成事件。
PackageNotice=本选项用于创建可运行在安卓2.1上得应用，\n但不能发布到Google Play Store.
Package26Notice=本选项用于创建可提交到GooglePlayStore的应用程序。\n这些应用不能在低于安卓4.0的设备上运行。
OriginAtCenterPropertyDescriptions=x和y坐标是否代表球的中心（返回真），或者他的左上角（返回假）。
OrientationSensor__PitchPropertyDescriptions=设备的俯仰角。需要设备启用才能返回有效值。
OrientationSensor__EnabledPropertyDescriptions=方向传感器是否启用。
OrientationSensor__AvailablePropertyDescriptions=设备上是否有方向传感器。
OrientationPropertyDescriptions=按钮的样式。
OrientationChangedEventDescriptions=方向改变时引发本事件。
OpenSerialMethods=打开串口
OpenSerialMethodDescriptions=打开串口连接。若成功返回真。
OnPropertyDescriptions=开关是否处于开状态。
OnProperties=开关状态
NowMethodDescriptions=手机时钟的当前时刻。
NoticeTitle=通知！
NoLocationNeededPropertyDescriptions=表明蓝牙不被用来确定用户位置，需安卓12或以上。
NoLocationNeededProperties=不用于定位
MultiLinePropertyDescriptions=若设为真，文本框接受输入多行文本，使用回车键换行。对于单行文本框，在键盘上会有个'完成'键，点击'完成'键会隐藏键盘。对于多行文本框，需要调用'隐藏键盘'方法来隐藏键盘。
MovingPropertyDescriptions=本属性已废弃。
MoveFileMethodDescriptions=将文件从一个位置移动到另一个位置。
MonthPropertyDescriptions=时间选择框选中的月份，1代表一月，12代表十二月。
MonthNameMethodDescriptions=返回时刻中月份的名称，如一月，二月，三月...
MonthMethodDescriptions=返回月份，是1到12之间的数字。
MonthInTextPropertyDescriptions=返回时间选择框选中的月份，以文本形式。
ModelPropertyDescriptions=设置使用的模型名称。访问https://appinv.us/chatbot，查看目前支持的模型。设置为空文本将会使用默认模型
ModelProperties=模型
MinutePropertyDescriptions=时间选择器选中的分钟数
MinuteMethodDescriptions=提取时刻中的小时。
